<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        
        /* Custom invalid/valid styling to mimic Bootstrap's feedback colors */
        .was-validated .form-control:invalid {
            border-color: #ef4444; /* Tailwind red-500 */
        }
        .was-validated .form-control:valid {
            border-color: #10b981; /* Tailwind emerald-500 */
        }
        .invalid-feedback {
            display: none;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            color: #ef4444;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        /* Styling for the password toggle button to sit inside the input group */
        .input-group {
            position: relative;
        }
        .input-group-append {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            z-index: 10;
        }
        .input-group-append button {
            background: transparent; 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">ðŸ‘‹ Welcome to Student Portal</h1>
        <p class="text-center text-sm text-gray-500 mb-8">Enter any valid information to access your dashboard.</p>

        <form id="loginForm" class="needs-validation" novalidate>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input type="email" id="email" name="email"
                       class="form-control w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       required
                       title="Please enter a valid email address.">
                <div class="invalid-feedback">
                    Please enter a valid email address (e.g., user@example.com).
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="input-group relative">
                    <input type="password" id="password" name="password"
                           class="form-control w-full p-3 pr-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           required
                           minlength="1" title="Please enter your password.">
                    <div class="input-group-append">
                        <button type="button" id="passwordToggle" aria-label="Toggle password visibility"
                                class="h-full px-3 text-gray-500 hover:text-blue-600 transition duration-150 rounded-r-lg">
                            <svg id="icon-eye-open" class="w-5 h-5 block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="icon-eye-closed" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.065-7 9.542-7 1.154 0 2.246.19 3.255.539M12 5c4.477 0 8.268 2.943 9.542 7-.36.938-.857 1.815-1.472 2.593m-4.286-4.286l-2.828 2.828M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.065-7 9.542-7 1.154 0 2.246.19 3.255.539M12 5c4.477 0 8.268 2.943 9.542 7-.36.938-.857 1.815-1.472 2.593m-4.286-4.286l-2.828 2.828M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account? <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign Up</a>
        </p>
    </div>

    <div id="toast" class="fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white transition-all duration-500 opacity-0 transform translate-y-full"
          style="min-width: 250px; background-color: #10b981; z-index: 1000;">
        Login successful! Redirecting...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const toast = document.getElementById('toast');
            const iconEyeOpen = document.getElementById('icon-eye-open');
            const iconEyeClosed = document.getElementById('icon-eye-closed');

            // --- 1. Submission Handler (SIMULATED AUTHENTICATION) ---
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                form.classList.add('was-validated');

                // Check only for basic validity (required fields must be filled, email must be valid format)
                if (!form.checkValidity()) {
                    event.stopPropagation();
                    return; 
                } 

                // *** MOCK AUTHENTICATION LOGIC: ANY VALID INPUT SUCCEEDS ***
                console.log('Valid input received. Simulating successful login...');

                // Show success message
                showToast();

                // Store a mock session status (optional, but good practice for logout)
                localStorage.setItem('student_portal_auth', 'true');

                // Wait 2 seconds then redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; 
                }, 2000);

            }, false);

            // --- 2. Show/Hide Password Toggle ---
            passwordToggle.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';

                iconEyeOpen.classList.toggle('hidden', !isPassword);
                iconEyeClosed.classList.toggle('hidden', isPassword);
            });

            // --- 3. Toast Functions ---
            function showToast() {
                toast.classList.remove('opacity-0', 'translate-y-full');
                toast.classList.add('opacity-100', 'translate-y-0');
            }
        });
    </script>
</body>
</html>
