<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portal Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        
        /* Basic validation feedback styles */
        .was-validated .form-control:invalid { border-color: #ef4444; }
        .invalid-feedback { display: none; color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }
        .was-validated .form-control:invalid ~ .invalid-feedback { display: block; }
        
        .input-group { position: relative; }
        .input-group-append { position: absolute; right: 0; top: 0; height: 100%; z-index: 10; }
        .input-group-append button { background: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white p-8 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">ðŸ”’ Admin Portal Login</h1>
        <p class="text-center text-sm text-gray-500 mb-8">Use any valid input to proceed to the management dashboard.</p>

        <form id="adminLoginForm" class="needs-validation" novalidate>

            <div class="mb-4">
                <label for="adminEmail" class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail"
                       class="form-control w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       required
                       title="Please enter a valid email address.">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="mb-6">
                <label for="adminPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="input-group relative">
                    <input type="password" id="adminPassword" name="adminPassword"
                           class="form-control w-full p-3 pr-10 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                           required
                           minlength="1"
                           title="Enter any password.">
                    </div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <button type="submit" id="adminLoginBtn" class="w-full bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-150 shadow-md">
                Log In as Admin
            </button>
        </form>
    </div>

    <div id="toast" class="fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white transition-all duration-500 opacity-0 transform translate-y-full"
          style="min-width: 250px; background-color: #10b981; z-index: 1000;">
        Admin login successful! Redirecting...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('adminLoginForm');
            const toast = document.getElementById('toast');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                form.classList.add('was-validated');

                if (!form.checkValidity()) {
                    event.stopPropagation();
                    return; 
                } 

                // *** MOCK ADMIN AUTHENTICATION: ANY VALID INPUT SUCCEEDS ***
                console.log('Valid input received. Simulating successful Admin login...');

                // Show success message
                showToast();

                // Store a mock session status
                localStorage.setItem('admin_portal_auth', 'true');

                // Redirect to the Admin Dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html'; 
                }, 2000);

            }, false);

            function showToast() {
                toast.classList.remove('opacity-0', 'translate-y-full');
                toast.classList.add('opacity-100', 'translate-y-0');
            }
        });
    </script>
</body>
</html>
