<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f9fc; 
            color: #333;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <h1 class="text-3xl font-extrabold text-gray-900 mt-4">Logging Out</h1>
        <p class="text-lg text-gray-600 mt-2">You are being securely logged out and redirected to the login page.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Clearing authentication status...');
            
            // 1. Clear the mock session status
            localStorage.removeItem('student_portal_auth');
            
            // 2. Redirect back to the login page (index.html) after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
